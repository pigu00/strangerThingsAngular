<mat-card class="example-card" *ngFor="let producto of productos">
    <mat-card-header>
      <mat-card-title>${{producto.price}}</mat-card-title>
      <mat-card-subtitle>{{producto.title}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{producto.image}} alt="foto producto">
    <mat-card-content>
      <p>
        {{producto.description}}
      </p>
    </mat-card-content>
    
  </mat-card>
