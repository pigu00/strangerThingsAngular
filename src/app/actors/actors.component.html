<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
    <ng-container matColumnDef="actor">
      <th mat-header-cell *matHeaderCellDef> Real Name </th>
      <td mat-cell *matCellDef="let element"> {{element.actor}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="character">
      <th mat-header-cell *matHeaderCellDef> Character </th>
      <td mat-cell *matCellDef="let element"> {{element.character}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
